<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <style  type="text/css">
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h2>Registration Form</h2>
    </header>
    <!--/*@thymesVar id="form" type="com.kangmin.security.model.dto.AccountRegisterForm"*/-->
    <form action="#" th:action="@{/register}" th:object="${form}" method="post">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" th:field="*{username}" /></td>
                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Name Error</td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" th:field="*{password}" /></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error" >Password Error</td>
            </tr>
            <tr>
                <td><label for="password2">Password Confirm:</label></td>
                <td><input type="password" id="password2" th:field="*{password2}" /></td>
                <td th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="error">Password Confirm Error</td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
